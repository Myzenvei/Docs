# gpsapreturnorder.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
gpsapreturnorder.application-context=gpsapreturnorder-spring.xml

# you can control your logger as follows:
log4j2.logger.gpsapreturnorder.name = com.gpsapreturnorder.service.impl.DefaultGpsapreturnorderService
log4j2.logger.gpsapreturnorder.level = WARN
log4j2.logger.gpsapreturnorder.appenderRef.stdout.ref = STDOUT

#uncomment, if you want to customize the tld/pluggability scanning. You can extend the whitelists below if there is need for that
#gpsapreturnorder.tomcat.tld.scan=displaytag*.jar,jstl-impl*.jar
#gpsapreturnorder.tomcat.tld.default.scan.enabled=false
#gpsapreturnorder.tomcat.pluggability.scan=displaytag*.jar,jstl-impl*.jar
#gpsapreturnorder.tomcat.pluggability.default.scan.enabled=false