# gpsaporderexchange.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
gpsaporderexchange.application-context=gpsaporderexchange-spring.xml

# you can control your logger as follows:
log4j2.logger.gpsaporderexchange.name = com.gpsaporderexchange.service.impl.DefaultGpsaporderexchangeService
log4j2.logger.gpsaporderexchange.level = WARN
log4j2.logger.gpsaporderexchange.appenderRef.stdout.ref = STDOUT

#uncomment, if you want to customize the tld/pluggability scanning. You can extend the whitelists below if there is need for that
#gpsaporderexchange.tomcat.tld.scan=displaytag*.jar,jstl-impl*.jar
#gpsaporderexchange.tomcat.tld.default.scan.enabled=false
#gpsaporderexchange.tomcat.pluggability.scan=displaytag*.jar,jstl-impl*.jar
#gpsaporderexchange.tomcat.pluggability.default.scan.enabled=false