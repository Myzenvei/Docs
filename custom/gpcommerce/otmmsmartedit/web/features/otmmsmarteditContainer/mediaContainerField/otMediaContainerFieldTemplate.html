<div class="se-media-container-field">
    <div class="row">
        <se-media-format class="col-sm-6 col-md-4 col-lg-3 se-media-container-cell"
                         ng-repeat="option in ctrl.field.options"
                         data-media-uuid="ctrl.model[ctrl.qualifier][option.id]"
                         data-is-under-edit="ctrl.isFormatUnderEdit(option.id)"
                         data-media-format="option.id"
                         data-errors="ctrl.field.errors"
                         data-on-file-select="ctrl.fileSelected(files, option.id)"
                         data-on-delete="ctrl.imageDeleted(option.id)"

                         data-item-id="ctrl.editor.component.uid"
                         data-item-catalog-version="ctrl.editor.component.catalogVersion"
                         data-attribute-id="ctrl.field.qualifier"
                         data-locale="ctrl.qualifier"
                         data-on-asset-assignment-completed="ctrl.onAssetAssignmentCompleted()"
                         data-pristine-media="ctrl.editor.pristine.media"
                         data-media-changed-trigger="ctrl.mediaChangedTrigger"
                         data-editor-parameters="ctrl.editor.parameters">
        </se-media-format>

    </div>

    <se-media-upload-form data-ng-if="ctrl.image.file"
                          data-image="ctrl.image"
                          data-field="ctrl.field"
                          data-on-upload-callback="ctrl.imageUploaded(uuid)"
                          data-on-cancel-callback="ctrl.resetImage()"
                          data-on-select-callback="ctrl.fileSelected(files)">
    </se-media-upload-form>
    <se-errors-list data-errors="ctrl.fileErrors"></se-errors-list>
</div>
<ot-se-file-selector
        data-ng-if="ctrl.isReplaceAllVisible"

        data-label-i18n-key="ctrl.i18nKeys.REPLACE_ALL"
        data-accepted-file-types="ctrl.acceptedFileTypes "
        data-on-file-select="ctrl.onFileSelect({files: files, format: ctrl.mediaFormat}) "
        data-upload-icon="ctrl.replaceIconUrl "
        data-image-root="ctrl.imageRoot "

        data-item-id="ctrl.editor.component.uid"
        data-item-catalog-version="ctrl.editor.component.catalogVersion"
        data-attribute-id="ctrl.field.qualifier"
        data-locale="ctrl.qualifier"
        data-media-format=" '' "

        data-disabled="ctrl.disabled"
        data-custom-class=" 'ot-replace-all' "

        data-on-asset-assignment-completed="ctrl.onAssetAssignmentCompleted()"
        data-pristine-media="ctrl.editor.pristine.media"
        data-disable-cropping="true">

</ot-se-file-selector>
