<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Sparkle</title>
  <link rel="icon" href="sparkle-favicon.ico">
  <style type="text/css">
    @font-face {
      font-family: 'TradeGothicLT';
      src: url('webfonts/3947F0_0_0.eot');
      src: url('webfonts/3947F0_0_0.eot?#iefix') format('embedded-opentype'),url('webfonts/3947F0_0_0.woff2') format('woff2'),url('webfonts/3947F0_0_0.woff') format('woff'),url('webfonts/3947F0_0_0.ttf') format('truetype');
    }
    @font-face {
      font-family: 'TradeGothicLT-Bold';
      src: url('webfonts/3947F0_A_0.eot');
      src: url('webfonts/3947F0_A_0.eot?#iefix') format('embedded-opentype'),url('webfonts/3947F0_A_0.woff2') format('woff2'),url('webfonts/3947F0_A_0.woff') format('woff'),url('webfonts/3947F0_A_0.ttf') format('truetype');
    }
    html,
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      align-items: center;
      flex-direction: column;
      position: absolute;
      width: 100%;
      height: 100vh;
    }

    header {
      height: 56px;
      background-color: #022169;
      align-self: flex-start;
      width: 100%;
      display: flex;
      align-items: center;
    }

    header .logo {
      height: auto;
      width: 134px;
      padding-top: 15px;
      padding-left: 40px;
    }

    footer {
      height: 64px;
      background-color: #DFDFDF;
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      align-items: center;
    }

    footer .copywrite-text {
      padding-left: 40px;
      color: #747678;
      font-family: TradeGothicLT;
      font-size: 14px;
      letter-spacing: 0.15px;
      line-height: 16px;
    }

    .grey-container {
      background-color: #f4f4f4;
      padding: 32px;
      width: 85%;
      margin-top: 32px;
    }

    .site-heading {
      color: #222222;
      font-family: TradeGothicLT;
      line-height: 32px;
      font-size: 24px;
      margin-bottom: 24px;
    }

    .error-msg {
      margin-bottom: 16px;
      color: #222222;
      font-family: TradeGothicLT;
      font-size: 16px;
      letter-spacing: 0.4px;
      line-height: 28px;
    }

    .immediate-assitance {
      color: #222222;
      font-family: TradeGothicLT;
      font-size: 16px;
      letter-spacing: 0.4px;
      line-height: 28px;
    }
  </style>
</head>

<body>
  <div class='container'>
    <header>
      <a><img class='logo' src='sparkle-logo.svg'></a>
    </header>
    <div class='grey-container'>
      <div class='site-heading'>
        Oops, something went wrong!
      </div>
      <div class='error-msg'>
        <b>500</b> Error Found
      </div>
      <div class='immediate-assitance'>
        Sorry, We had some technical problem.
      </div>
    </div>
    <footer>
      <span class='copywrite-text'>&copy; 2019 Digital Roadmap LLC. All Right Reserved</span>
    </footer>
  </div>
</body>
</html>
