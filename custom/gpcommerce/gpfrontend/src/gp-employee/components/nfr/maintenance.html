<html>

<head>
  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
    }

    .container {
      display: flex;
      align-items: center;
      flex-direction: column;
      position: absolute;
      width: 100%;
      height: 100vh;
      background-color: #f1f2f4;
    }

    header {
      height: 100px;
      background-color: #ffffff;
      align-self: flex-start;
      width: 100%;
    }

    .header-inner-wrapper {
      display: flex;
      align-items: center;
      max-width: 1200px;
      height: 100%;
      margin: 0 auto;
    }

    header .logo {
      width: 230px;
      height: 100%;
    }

    footer {
      height: 64px;
      background-color: #ffffff;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .footer-inner-wrapper {
      display: flex;
      align-items: center;
      max-width: 1200px;
      height: 100%;
      margin: 0 auto;

    }

    footer .copywrite-text {
      color: #353333;
    }

    .white-container {
      background-color: #ffffff;
      padding: 24px;
      width: 100%;
      max-width: 1200px;
      margin-top: 28px;
      border-radius: 4px;
      min-height: 330px;
    }

    .site-heading {
      color: #353333;
      font-family: Poppins;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .error-msg {
      margin-bottom: 8px;
      color: #353333;
      font-family: Poppins;
      font-size: 16px;
      font-weight: 300;
      letter-spacing: 0.4px;
    }

    .immediate-assitance {
      color: #353333;
      font-family: Poppins;
      font-size: 16px;
      font-weight: 300;
      letter-spacing: 0.4px;
    }

    @media only screen and (max-width: 1199px) {
      .white-container {
        width: 95%;
      }
    }

    @media only screen and (max-width: 767px) {
      .site-heading {
        font-size: 21px;
      }
      .error-msg,
      .immediate-assitance {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div class='container'>
    <header>
      <div class="header-inner-wrapper">
        <a><img class='logo' src='images/logo.svg'></a>
      </div>
    </header>
    <div class='white-container'>
      <div class='site-heading'>
        'Site name' is currently going through routine maintenance
      </div>
      <div class='error-msg'>
        'error messaging and code, estimated completion time'
      </div>
      <div class='immediate-assitance'>
        If you need immediate assistance with anything, please contact us on 1-866-435-5647.
      </div>
    </div>
    <footer>
      <div class="footer-inner-wrapper">
      <p class='copywrite-text'>&copy; 2018 | Georgia Pacific</p>
      </div>
    </footer>
  </div>
</body>

</html>
