<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://cloud.typography.com/6228154/7965012/css/fonts.css" />
  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: absolute;
      width: 100%;
      height: 100vh;
    }

    .mini-header {
      height: 72px;
      width: 100%;
      background-color: #2D5B99;
    }

    .grey-container {
      background-color: #FAFAFA;
      padding: 32px;
      width: 85%;
      margin-top: 32px;
    }

    .site-heading {
      color: #222222;
      font-family: 'Gotham A', 'Gotham B', Helvetica, Roboto, Arial, sans-serif;
      font-size: 24px;
      font-weight: 300;
      margin-bottom: 24px;
      line-height: 32px;
    }

    .error-msg {
      margin-bottom: 16px;
      color: #222222;
      font-family: 'Gotham A', 'Gotham B', Helvetica, Roboto, Arial, sans-serif;
      font-size: 16px;
      letter-spacing: 0.4px;
      line-height: 28px;
    }

    .error-code {
      font-weight: bold;
    }

    .immediate-assitance {
      color: #222222;
      font-family: 'Gotham A', 'Gotham B', Helvetica, Roboto, Arial, sans-serif;
      font-size: 16px;
      font-weight: 300;
      letter-spacing: 0.4px;
      line-height: 28px;
    }

    @media only screen and (min-width: 768px) and (max-width: 1199px) {
      .mini-header {
        height: 48px;
      }

      .site-heading {
        font-size: 21px;
        line-height: 27px;
      }
    }

    @media only screen and (max-width: 767px) {
      .mini-header {
        height: 48px;
      }

      .grey-container {
        width: 100%;
        margin-top: 0;
        padding: 24px 16px;
      }

      .site-heading {
        font-size: 21px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="mini-header"></div>
    <div class='grey-container'>
      <div class='site-heading'>
        Oops, something went wrong!
      </div>
      <div class='error-msg'>
        <span class='error-code'>500</span> <span class="error-text">Error Found</span>
      </div>
      <div class='immediate-assitance'>
        Sorry, We had some technical problem.
      </div>
    </div>
  </div>
</body>

</html>
