<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://cloud.typography.com/6228154/7965012/css/fonts.css" />
  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
    }

    .container {
      display: flex;
      align-items: center;
      flex-direction: column;
      position: absolute;
      width: 100%;
      height: 100vh;
    }

    .grey-container {
      background-color: #FAFAFA;
      padding: 32px 32px 78px 32px;
      width: 85%;
      margin-top: 48px;
    }

    .site-heading {
      color: #222222;
      font-family: 'Gotham A', 'Gotham B', Helvetica, Roboto, Arial, sans-serif;
      font-size: 24px;
      font-weight: 300;
      margin-bottom: 24px;
      line-height: 32px;
    }

    .immediate-assitance {
      color: #222222;
      font-family: 'Gotham A', 'Gotham B', Helvetica, Roboto, Arial, sans-serif;
      font-size: 14px;
      font-weight: 300;
      letter-spacing: 0.15px;
      line-height: 20px;
    }

    @media screen and (max-width: 767px) {
      .grey-container {
        padding: 24px 16px 87px;
      }

      .site-heading {
        font-size: 21px;
        margin-bottom: 16px;
      }

      .immediate-assitance {
        line-height: 28px;
        letter-spacing: 0.4px;
        font-size: 16px;
      }

      .immediate-assitance span {
        white-space: pre;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class='grey-container'>
      <div class='site-heading'>
        Our catalog is currently undergoing routine maintenance.
      </div>
      <div class='immediate-assitance'>
        If you need immediate assistance with anything, please contact us at <span>1-866-435-5647</span>
      </div>
    </div>
  </div>
</body>

</html>
