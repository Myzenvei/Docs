<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Sparkle</title>
  <!-- To place favicon and font file (if needed) -->
  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      align-items: center;
      flex-direction: column;
      position: absolute;
      width: 100%;
      height: 100vh;
    }

    header {
      height: 56px;
      background-color: #37302c;
      align-self: flex-start;
      width: 100%;
      display: flex;
      align-items: center;
    }

    header .logo {
      height: 24px;
      padding-left: 40px;
    }

    footer {
      height: 64px;
      background-color: #37302c;
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      align-items: center;
    }

    footer .copywrite-text {
      padding-left: 40px;
      color: #ffffff;
      font-family: TradeGothicLT;
      font-size: 14px;
    }

    .grey-container {
      background-color: #f9f8f5;
      padding: 32px;
      width: 85%;
      margin-top: 32px;
    }

    .site-heading {
      color: #222222;
      font-family: TradeGothicLT-Bold;
      font-size: 24px;
      font-weight: 300;
      margin-bottom: 24px;
    }

    .error-msg {
      margin-bottom: 24px;
      color: #222222;
      font-family: TradeGothicLT;
      font-size: 14px;
      font-weight: bold;
      letter-spacing: 0.4px;
    }

    .immediate-assitance {
      color: #222222;
      font-family: TradeGothicLT;
      font-size: 12px;
      font-weight: 300;
      letter-spacing: 0.4px;
    }

  </style>
</head>

<body>
  <div class='container'>
    <header>
      <a><img class='logo' src='images/logo.svg'></a>
    </header>
    <div class='grey-container'>
      <div class='site-heading'>
        Sparkle is currently going through routine maintenance
      </div>
      <div class='immediate-assitance'>
        If you need immediate assistance with anything, please contact us on 1-800-513-0233.
      </div>
    </div>
    <footer>
      <span class='copywrite-text'>&copy; 2019 Digital Roadmap LLC. All Right Reserved</span>
    </footer>
  </div>
</body>

</html>
