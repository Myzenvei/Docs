<div class="mg-signup-save d-flex flex-xs-column flex-md-row p-xs-4 align-items-center container row">
  <div class="col-xs-12 col-md-4 authorable-text">
    <h1>{{i18n.title}}</h1>
    <p>
      {{i18n.info}}
    </p>
  </div>
  <div class="col-xs-12 col-md-8">
    <form class="row">
      <div class="col-xs-12 col-sm-3">
        <input class="form-control mb-xs-2" type="text" :placeholder="i18n.fname" :aria-label="i18n.fname"/>
      </div>
      <div class="col-xs-12 col-sm-3">
        <input class="form-control mb-xs-2" type="text" :placeholder="i18n.lname" :aria-label="i18n.lname"/>
      </div>
      <div class="col-xs-12 col-sm-3">
        <input class="form-control mb-xs-2" type="text" :placeholder="i18n.email" :aria-label="i18n.email"/>
      </div>
      <div class="col-xs-12 col-sm-3 d-flex justify-xs-content-center justify-sm-content-start">
        <button type="submit" class="btn btn-secondary">{{i18n.submit}}</button>
      </div>
    </form>
  </div>
</div>
