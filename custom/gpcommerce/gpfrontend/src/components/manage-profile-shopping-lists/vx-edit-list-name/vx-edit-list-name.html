<div class="vx-edit-list-name">
  <form @submit.prevent="editListName">
    <div class="mb-md-5 mb-xs-4 form-group">
      <p>{{i18n.editListName.editListLabel}}</p>
      <input type="text" class="form-control" name="listName" v-model="listId" maxlength="40" v-validate="'required|max:40'"
        :aria-label="i18n.editListName.editListLabel" v-bind:class="{'input-error': errors.has('listName')}">
      <div class="mt-xs-2" v-if="errors.has('listName')">
        <span class="error-msg">{{ errors.first('listName') }}</span>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" :disabled="errors.any()" class="col-md-12 col-xs-12 col-lg-12 col-sm-12 btn btn-primary">{{i18n.editListName.save}}</button>
    </div>
  </form>
</div>
