<div class="vx-delete-address">
  <vx-spinner ref="deleteSpinner" :image="globals.assetsPath+'images/spinner.gif'" full-screen>
  </vx-spinner>
  <form ref="deleteAddressModal">
    <div class="mb-md-5 mb-xs-4 form-group">
      <p class="address-heading mt-sm-2" role="text">{{i18n.txtDelete}}</p>
      <ul class="px-xs-0">
        <li class="card-item" role="text">{{address.firstName}} {{address.lastName}}</li>
        <li class="card-item" v-if="address && address.companyName" role="text">{{address.companyName}}</li>
        <li class="card-item" role="text">{{address.line1}}</li>
        <li class="card-item" v-if="address && address.line2" role="text">{{address.line2}}</li>
        <li class="card-item" role="text">{{address.town}} {{address.region.isocodeShort}} {{address.postalCode}}</li>
        <li class="card-item" role="text">{{address.country.isocode}}</li>
      </ul>
    </div>

    <div class="d-flex justify-content-center">
      <button type="button" @click="deleteAddress($event)" class="btn btn-primary modal-btn-primary-xl modal-btn-xs-sticky">{{i18n.btnDelete}}</button>
    </div>
  </form>
</div>
