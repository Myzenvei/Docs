<div class="vx-file-upload">
  <div v-if="disableAttach" class="division-border"></div>
  <div v-if="!disableAttach" class="mt-xs-5">
    <form>
      <div class="dropbox">
        <input :disabled="isError || duplicateNameError" type="file" @change="handleFileUpload($event.target.files)"
          :accept="fileType" class="input-file" v-bind:multiple="multipleFileUpload" aria-label="drop box">
        <p class="pt-xs-3 drop-box-text">
          {{i18n.dragDropCaption}}
        </p>
      </div>
    </form>
    <div class="upload-caption py-xs-3 text-left">
      <label class="mb-xs-0">{{i18n.fileAttachCaption1}}</label>
    </div>
    <label tabindex="0" for="file-upload" class="custom-file-upload">
      <i class="fa fa-cloud-upload"></i> {{i18n.fileAttachCaption2}}
    </label>
    <input :disabled="isError || duplicateNameError" type="file" id="file-upload"
      @change="handleFileUpload($event.target.files)" :accept="fileType" class="hidden"
      v-bind:multiple="multipleFileUpload" />
  </div>
  <div v-for="(file, index) in files" :key="index" class="col-xs-12 px-xs-0 mt-xs-3">
    <div class="icon-attachment col-xs-1 px-xs-0 upload-icons" :aria-label="i18n.iconAttachmentTitle"
      :title="i18n.iconAttachmentTitle"></div>
    <div class="col-xs-7 px-xs-0">
      <div class="col-xs-12 px-xs-0 file-name">{{getFileName(file.name)}}</div>
      <div v-if="isContactUs" class="col-xs-12 px-xs-0 file-size">{{i18n.fileSize}}{{fileSize}} {{fileSizeUnit}}</div>
      <div v-else class="col-xs-12 px-xs-0 file-size">{{i18n.fileSize}}{{file.size}} {{i18n.fileSizeUnit}}</div>
    </div>
    <div class="col-xs-4 delete-link pl-xs-0" @click="deleteAttachment(index,$event)">{{i18n.removeText}}</div>
  </div>
  <div v-if="isError || typeError" class="col-xs-12 px-xs-0 pt-xs-3 error-msg">{{errorMsg}}</div>
  <div v-if="duplicateNameError" class="col-xs-12 px-xs-0 pt-xs-3 error-msg">{{i18n.duplicateFileNameError}}</div>
  <div class="d-flex justify-content-center col-xs-12 pt-xs-5">
    <button class="btn btn-primary modal-btn-primary-small" @click="uploadFile($event)"
      :disabled="(isError || !files.length) || duplicateNameError" :aria-label="i18n.upload">{{i18n.upload}}</button>
  </div>
</div>
