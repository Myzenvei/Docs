<div class="vx-review-lease-agreement">
  <vx-spinner ref="spinner" :image="globals.assetsPath+'images/spinner.gif'" full-screen>
  </vx-spinner>
  <div class="row modal-btn-IEspacing modal-btn-EDGEspacing">
    <div class="terms-language" v-if="country.name.toUpperCase() === countryEnum.options[1].label">
      <div class="btn-group">
        <button @click="toggleLanguage($event)" v-bind:class="[isActive ? 'active-class' : 'disabled-class']" class="btn btn-primary py-xs-0 lease-language">EN</button>
        <button @click="toggleLanguage($event)" v-bind:class="[isActive ? 'disabled-class' : 'active-class']" class="btn btn-primary py-xs-0  lease-language">FR</button>
      </div>
    </div>
    <div class="terms-content col-xs-12">
      <div class="row">
        <div v-if="!orderDetails" class="mb-xs-4 col-xs-12 terms-content-description">{{legalAgreementName}}</div>
        <div class="col-xs-12 terms-content-intro" v-if="legalAgreementContent" v-html="legalAgreementContent"></div>
        <div class="col-xs-12 terms-content-points mt-xs-4">
          <template v-if="i18n.termsConditions">
            <p v-for="(term,index) in i18n.termsConditions">
              {{index+1}}. {{term.terms}}
            </p>
          </template>
        </div>
      </div>
    </div>
    <div class="col-xs-12 terms-decision mt-xs-4 d-flex justify-content-center">
      <button v-if="!orderDetails" class="btn btn-default modal-dual-btn mr-xs-5" @click="agreementDecision(false, $event)">{{i18n.declineBtn}}</button>
      <button v-if="!orderDetails && !country.leaseAccepted" class="btn btn-primary modal-dual-btn" @click="agreementDecision(true, $event)">{{i18n.acceptBtn}}</button>
      <button v-if="!orderDetails && country.leaseAccepted" class="btn btn-primary accepted-btn modal-dual-btn" @click="agreementAccepted($event)">{{i18n.acceptedBtn}}</button>
    </div>
  </div>
</div>
