<html>

<head>
  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      align-items: center;
      flex-direction: column;
      position: absolute;
      width: 100%;
      height: 100vh;
    }

    header {
      height: 72px;
      background-color: #167BB4;
      align-self: flex-start;
      width: 100%;
      display: flex;
      align-items: center;
    }

    header .logo {
      height: 47px;
      width: 47px;
      padding-left: 40px;
    }

    header .logo-text {
      color: #fff;
      padding-left: 10px;
      font-weight: bold;
    }

    footer {
      height: 64px;
      background-color: #DFDFDF;
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      align-items: center;
    }

    footer .copywrite-text {
      padding-left: 40px;
      color: #747678;
    }

    .grey-container {
      background-color: #FAFAFA;
      padding: 30px;
      width: 85%;
      margin-top: 40px;
    }

    .site-heading {
      color: #222222;
      font-family: Gotham;
      font-size: 24px;
      font-weight: 300;
      margin-bottom: 40px;
    }

    .error-msg {
      margin-bottom: 20px;
      color: #222222;
      font-family: Gotham;
      font-size: 16px;
      font-weight: bold;
      letter-spacing: 0.4px;
    }

    .immediate-assitance {
      color: #222222;
      font-family: Gotham;
      font-size: 14px;
      font-weight: 300;
      letter-spacing: 0.4px;
    }

  </style>
</head>

<body>
  <div class='container'>
    <header>
      <a><img class='logo' src='images/logo.svg'></a>
      <span class='logo-text'>Georgia-Pacific</span>
    </header>
    <div class='grey-container'>
      <div class='site-heading'>
        'Site name' is currently going through routine maintenance
      </div>
      <div class='error-msg'>
        'error messaging and code, estimated completion time'
      </div>
      <div class='immediate-assitance'>
        If you need immediate assistance with anything, please contact us on 1-866-435-5647.
      </div>
    </div>
    <footer>
      <span class='copywrite-text'>&copy; 2018 | Georgia Pacific</span>
    </footer>
  </div>
</body>

</html>
