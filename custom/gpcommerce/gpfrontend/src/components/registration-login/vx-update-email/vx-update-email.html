
<div class="vx-update-email">
  <form @submit.prevent="updateEmailID">
    <p>{{i18n.updateEmailBody}}</p>
    <div class="mb-xs-4 form-group">
      <label for="emailAddress" :aria-hidden='isDeviceAndroid()'>{{i18n.emailAddress}}</label>
      <input type="text" class="form-control" v-bind:class="{'input-error': errors.has('emailAddress')}" name="emailAddress" v-model="emailID" :aria-label='i18n.emailAddress' v-validate="'required|email'" @focus="isDuplicateMail = false">
      <div class="mt-xs-2" v-if="errors.has('emailAddress')">
        <span class="error-msg">{{i18n.invalidEmailErrorMsg}}</span>
      </div>
      <div class="mt-xs-2" v-if="isDuplicateMail && !errors.has('emailAddress')">
        <span class="error-msg">{{i18n.duplicateMailMsg}}</span>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary btn-medium">{{i18n.submitBtn}}</button>
    </div>
  </form>
</div>
