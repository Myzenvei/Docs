<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>GP PRO</title>
  <link rel="stylesheet" type="text/css" href="https://cloud.typography.com/6228154/6448192/css/fonts.css">
  <link rel="icon" href="gppro-fav.ICO" sizes="16x16" type="image/png">
  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      flex-direction: column;
      position: absolute;
      width: 100%;
      height: 100vh;
    }

    header {
      height: 72px;
      background-color: #167BB4;
      align-self: flex-start;
      width: 100%;
      display: flex;
      align-items: center;
    }

    header .logo {
      height: 47px;
      width: 47px;
      padding-left: 40px;
    }

    header .logo-text {
      color: #fff;
      padding-left: 10px;
      font-weight: bold;
      font-family: Gotham A, Gotham B, Helvetica, Roboto, Arial, sans-serif;
    }

    footer .page-footer {
      height: 64px;
      background-color: #DFDFDF;
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      align-items: center;
    }

    footer .page-footer .copywrite-text {
      padding-left: 40px;
      color: #747678;
      font-family: Gotham A, Gotham B, Helvetica, Roboto, Arial, sans-serif;
    }

    .grey-container {
      background-color: #FAFAFA;
      padding: 30px;
      margin: 40px;
    }

    .logo-text {
      color: white;
      font-family: Gotham A, Gotham B, Helvetica, Roboto, Arial, sans-serif;
      font-size: 18px;
    }

    .site-heading {
      color: #222222;
      font-family: Gotham A, Gotham B, Helvetica, Roboto, Arial, sans-serif;
      font-size: 24px;
      font-weight: 300;
      margin-bottom: 40px;
    }

    .error-msg {
      margin-bottom: 20px;
      color: #222222;
      font-family: Gotham A, Gotham B, Helvetica, Roboto, Arial, sans-serif;
      font-size: 16px;
      font-weight: bold;
      letter-spacing: 0.4px;
    }

    .immediate-assitance {
      color: #222222;
      font-family: Gotham A, Gotham B, Helvetica, Roboto, Arial, sans-serif;
      font-size: 14px;
      font-weight: 300;
      letter-spacing: 0.4px;
      line-height: 18px;
    }

  </style>
</head>

<body>
  <div class='container'>
    <header>
      <a><img class='logo' src='gppro-logo.svg'></a>
      <span class='logo-text'>Georgia-Pacific</span>
    </header>
    <div class='grey-container'>
      <div class='site-heading'>
        GP PRO is currently going through routine maintenance.
      </div>
      <div class='error-msg'>

      </div>
      <div class='immediate-assitance'>
        If you need immediate assistance with anything, please contact our customer service team at 1-866-435-5647.
      </div>
    </div>
    <footer>
      <div class='page-footer'>
        <span class='copywrite-text'>&copy; 2018 | Georgia Pacific</span>
      </div>
    </footer>
  </div>
</body>

</html>
