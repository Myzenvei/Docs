<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://cloud.typography.com/6228154/7125212/css/fonts.css" />
  <link rel="icon" href="vanityfair_favicon.png" sizes="16x16" type="image/png">
  <title>Vanity Fair</title>
  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
    }

    .container {
      display: flex;
      align-items: center;
      flex-direction: column;
      position: absolute;
      width: 100%;
      height: 100vh;
      background-color: #ffffff;
    }

    header {
      height: 100px;
      background-color: #000000;
      align-self: flex-start;
      width: 100%;
    }

    .header-inner-wrapper {
      display: flex;
      align-items: center;
      max-width: 1200px;
      height: 100%;
      margin: 0 auto;
    }
    .header-inner-wrapper a {
        padding-left: 16px;
    }
    header .logo {
      width: 59px;
      height: 32px;
    }

    footer {
      height: 64px;
      background-color: #000000;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .footer-inner-wrapper {
      display: flex;
      align-items: center;
      max-width: 1200px;
      height: 100%;
      margin: 0 auto;

    }

    footer .copywrite-text {
      color: #ffffff;
      font-size: 14px;
      font-weight: 400;
      letter-spacing: 0.15px;
      font-family: Gotham A, Gotham B, Helvetica, Roboto, Arial, sans-serif;
      padding-left: 16px;
    }

    .white-container {
      background-color: #FAFAFA;
      padding: 24px 16px 0px 16px;
      border-radius: 0px;
      min-height: 330px;
    }

    .site-heading {
      color: #222222;
      font-family: Gotham A, Gotham B, Helvetica, Roboto, Arial, sans-serif;
      font-size: 21px;
      font-weight: 400;
      margin-bottom: 24px;
    }

    .error-msg {
      margin-bottom: 20px;
      color: #222222;
      font-family: Gotham A, Gotham B, Helvetica, Roboto, Arial, sans-serif;
      font-size: 16px;
      font-weight: 500;
      letter-spacing: 0.4px;
    }

    .immediate-assitance {
      color: #222222;
      font-family: Gotham A, Gotham B, Helvetica, Roboto, Arial, sans-serif;
      font-size: 16px;
      font-weight: 400;
      letter-spacing: 0.15px;
    }

    @media only screen and (min-width: 768px) {
      .white-container {
        width: 91%;
        padding: 32px 32px 0px 32px;
        margin: 32px;
      }
      header .logo {
        width: 89px;
        height: 48px;
      }
      .header-inner-wrapper a {
        padding-left: 16px;
      }
      .site-heading {
        line-height: 32px;
        font-size: 24px;
      }
      .error-msg {
        font-size: 14px;
        font-weight: 500;
      }
      .immediate-assitance {
        font-size: 14px;
        font-weight: 400;
      }
    }

    @media only screen and (min-width: 1200px) {
      .white-container {
        width: 94%;
        max-width: 1200px;
        padding: 32px;
        margin-top: 42px;
      }
      header .logo {
        width: 89px;
        height: 48px;
      }
      .header-inner-wrapper a {
        padding-left: 32px;
      }
      .site-heading {
        font-size: 24px;
      }
      .error-msg {
        font-size: 14px;
        font-weight: 500;
      }
      .immediate-assitance {
        font-size: 14px;
        font-weight: 400;
      }
      footer .copywrite-text {
        padding-left: 40px;
      }

    }
  </style>
</head>

<body>
  <div class='container'>
    <header>
      <div class="header-inner-wrapper">
        <a><img class='logo' src='./vanity-fair-logo.svg'></a>
      </div>
    </header>
    <div class='white-container'>
      <div class='site-heading'>
        Vanity fair napkins is currently going through routine maintenance
      </div>
      <div class='immediate-assitance'>
        If you need immediate assistance with anything, please contact us on 1-800-283-5547.
      </div>
    </div>
    <footer>
      <div class="footer-inner-wrapper">
      <p class='copywrite-text'>&copy; 2019 | Georgia Pacific</p>
      </div>
    </footer>
  </div>
</body>

</html>
